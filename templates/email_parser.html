<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ contents.table_title }}</title>
  </head>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif;">
    <div style="padding: 16px; background-color: #f2f2f2;">
      <h2 style="text-align:center;">ðŸ“Š {{ contents.table_title }}</h2>

      <!-- Table wrapper that ensures scroll on Gmail Android -->
      <div style="width: 100%; overflow-x: scroll;">
        <table style="min-width: 700px; border-collapse: collapse; border: 1px solid #ccc;">
          <thead>
            <tr>
              {% for heading in contents.table_headings %}
              <th style="padding: 8px; border: 1px solid #ccc; background-color: #eee; text-align: left;">
                {{ heading }}
              </th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in contents.table_contents %}
            <tr>
              {% for cell in row %}
              <td style="padding: 8px; border: 1px solid #ccc;">{{ cell }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <p style="font-size: 13px; color: #666; margin-top: 12px;">
        If the table is choped, rotate to full screen on mobile.
      </p>
      <p style="font-size: 13px; color: #ff0000; margin-top: 12px;">
        Contact admin in case of any issue.
      </p>
    </div>
  </body>
</html>
