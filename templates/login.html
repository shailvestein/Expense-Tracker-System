{% extends 'base.html' %}

{% block head %} 
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<!-- Flash Messages -->
<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center shadow-sm rounded" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

      <div class="card shadow-lg border-0 p-4">
        <h3 class="text-center text-primary mb-4">🔐 Login</h3>

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST">
          <div class="py-3">
            <label for="phone" class="form-label">📱 Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="py-3">
            <label for="password" class="form-label">🔒 Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" minlength="6" required>
          </div>
          <div class="py-3 d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
